        body {

        .polaroid {
            background: white;

        .polaroid-text {
            color: #444; font-size: 15px; margin-top: 15px;

        .flap { position: absolute; top: 0; width: 0; height: 0; border-left: 160px solid transparent; border-right: 160px solid transparent; border-top: 120px solid #a4133c; transform-origin: top; transition: 0.8s ease; z-index: 12; }

        .letter {
            position: absolute; bottom: 20px; left: -20px; width: 360px; min-height: 480px;
            background: #fff; padding: 40px 30px; color: #333; transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5; opacity: 0; text-align: center; border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); pointer-events: none;
            overflow: hidden;

        .ring-btn { display: inline-block; width: 70px; height: 70px; line-height: 70px; background: #fff; border: 3px solid var(--gold); border-radius: 50%; font-size: 35px; cursor: pointer; box-shadow: 0 0 15px var(--gold); transition: 0.3s; }

        function typeWriter() {
            let i = 0; const ele = document.getElementById("typewriter");
            ele.innerHTML = "";
            function type() {
                if (i < letterContent.length) { ele.innerHTML += letterContent.charAt(i); i++; setTimeout(type, 50); }
                else { document.getElementById("ringBtn").style.display = "inline-block"; }
            }
            type();
        }

        function openEnvelope() {

            if(!env.classList.contains('open')) {

                setTimeout(typeWriter, 1000);
            }
            startMusicOnce();

        function startProposal(e) {
            e.stopPropagation();

            document.getElementById('proposalSection').style.display = 'block';
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = (yesBtn.offsetLeft + yesBtn.offsetWidth + 20) + 'px';
            noBtn.style.top = yesBtn.offsetTop + 'px';
        }

        const noBtn = document.getElementById('noBtn');
        const letterBox = document.getElementById('letterBox');

            const padding = 20;
            const maxX = letterBox.clientWidth - noBtn.clientWidth - padding;

            noBtn.style.top = Math.random() * maxY + 'px';
